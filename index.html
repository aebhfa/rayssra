<!DOCTYPE html>
<html>
<head>
    <title>Rays Music Services</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.ibb.co/8K6F5tv/bslls.jpg'); /* Update the path to your image */
            background-repeat: repeat;
            animation: animateBg 10s linear infinite;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .button {
            padding: 20px 40px;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            color: #4e00ff;
            margin: 0 10px;
            cursor: pointer;
        }

        .button.middle-button {
            background-image: url('https://i.ibb.co/jg8KtnB/a.gif'); /* Update the path to your image */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        .button.right-button {
            background-image: url('https://i.ibb.co/hX1SfC7/gutiar.gif'); /* Update the path to your image */
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
        }

        @keyframes animateBg {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100% 0;
            }
        }

        .dropdown-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 30px;
            border: 2px solid #999;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dropdown-button::before,
        .dropdown-button::after {
            content: "";
            width: 16px;
            height: 2px;
            background-color: #999;
            position: absolute;
        }

        .dropdown-button::before {
            top: 6px;
        }

        .dropdown-button::after {
            top: 14px;
        }

        .dropdown-box {
            position: absolute;
            top: 60px;
            left: 20px;
            width: 150px;
            background-color: #fff;
            border: 2px solid #999;
            border-radius: 4px;
            overflow: hidden;
            transition: height 0.3s ease;
            display: none;
        }

        .dropdown-options {
            padding: 10px;
        }

        .dropdown-option {
            margin-bottom: 5px;
            cursor: pointer;
        }

        .dropdown-option:hover {
            background-color: #f0f0f0;
        }

        #header {
            text-align: center;
            margin-bottom: 10px;
            margin-top: 50px; /* Adjust the margin-top value to move the text higher */
        }
    </style>
</head>
<body>
    <h1 id="header">Rays Music Services</h1>

    <div class="button-container">
        <button class="button">Left Button</button>
        <button class="button middle-button" onclick="toggleDropdown(); playClickSound()">Piano Services</button>
        <button class="button right-button">Guitar Services</button>
    </div>

    <div class="dropdown">
        <div class="dropdown-button" onclick="toggleDropdown(); playClickSound()"></div>
        <div class="dropdown-box" id="dropdownBox">
            <div class="dropdown-options">
                <div class="dropdown-option" onclick="switchToPianoServices()">Option 1</div>
                <div class="dropdown-option">Option 2</div>
                <div class="dropdown-option">Option 3</div>
            </div>
        </div>
    </div>

    <audio id="clickSound" src="click-sound.mp3"></audio>

    <script>
        function toggleDropdown() {
            var dropdownBox = document.getElementById("dropdownBox");
            dropdownBox.style.display = (dropdownBox.style.display === "none") ? "block" : "none";
        }

        function playClickSound() {
            var clickSound = document.getElementById("clickSound");
            clickSound.play();
        }

        function switchToPianoServices() {
            window.location.href = "piano-services.html";
        }
    </script>
</body>
</html>
